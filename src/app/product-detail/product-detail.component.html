<div *ngIf="product">
    <h2>{{product.name | uppercase}} Details</h2>
    <p>id: {{product.id}}</p>
    <p>name: {{product.name}}</p>
    <p>price: {{product.price}}</p>
    <p>Description: {{product.description}}</p>
    <p>Imagine a nice picture of the product here.</p>
    <button type="button" class="btn btn-primary btn-lg" (click)="saveProductIdToCart(product.id)">Add to cart</button>
</div>
